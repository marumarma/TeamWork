<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title >A* algorythm</title>
        <link rel="stylesheet" href="astarchik.css" type="text/css" media="screen">
        <script type="module" src="astarchik.js"></script>
    </head>
    <body align="center" id="body">
        <h2 align="center" style="color:#ac516f; font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">A* algorythm</h2>
        <button class="back"></button>
        <input type="text" id="size" placeholder="Maze size (5 to 100)">
        <button class="butt" id="generate">Create empty maze</button>
        <button class="butt" id="reset" onclick="window.location.reload()">Clear all</button>
        <button class="butt" id="generatemaze">Create maze</button>
        <p></p>
        <button class="butt" id="walls">Wall builder</button>
        <button class="butt" id="selectstart">Select start point</button>
        <button class="butt" id="selectfinish">Select end point</button>
        <button class="butt" id="findpath">Find path by A*</button>
        <p></p>
        <button class="butt" id="findmaxpath">Бонус: самый длинный путь!</button>
        <p></p>
    </body>
</html>
